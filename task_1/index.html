<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 100%
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        img {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>  

    <table border="1">
        <tr>
            <th>Name</th>
            <th></th>
            <th>Photo</th>
        </tr>
        <tr>
            <td>Date of birth</td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="4">Address</td>
            <td>Street</td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2">Town</td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3">District</td>
            <td></td>
        </tr>
        <tr>
            <td colspan="4">State</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
