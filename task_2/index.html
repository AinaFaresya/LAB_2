<!DOCTYPE html>
<html lang="en">
<head>
    <title>Conference Registration Form</title>
    
</head>
<body>
    <form>
      <h1>Conference Registration Form</h1>
      <p>Full Name:</p>
      <input type="text" name="fullname"><br>
      <p>Email address:</p>
      <input type="text" email="emailaddress"><br>
      <p>Age:</p>
      <input type="text" age="age"><br>

      <p>Gender:</p>
      <input type="radio" name="sex" value="male">Male<br>
      <input type="radio" name="sex" value="female">Female

      <p>Country of Residence:</p>
      <select name="country">
        <option value="malaysia">Malaysia</option>
        <option value="indonesia">Indonesia</option>
        <option value="singapore">Singapore</option>
      </select>

      <p>Areas of Interest:</p>
      <input type="checkbox" name="interest" value="softwaredevelopment">Software development<br>
      <input type="checkbox" name="interest" value="datascience">Data Science<br>
      <input type="checkbox" name="interest" value="cybersecurity">Cybersecurity<br>
      <input type="checkbox" name="interest" value="artificial">Artificial Intelligence

      <p>Experience Level:</p>
      <input type="radio" name="level" value="b">Beginner<br>
      <input type="radio" name="level" value="i">Intermediate<br>
      <input type="radio" name="level" value="male">Advanced

      <p>Comments or Questions:</p>
      <textarea id="comment" name="comment" rows="4" cols="50">
       Any comments or questions?
      </textarea>
      <br>
      <input type="text" id="pin" name="pin" maxlength="4"><br><br>
      <input type="register" value="Register"><br>
      <input type="reset" value="Reset">
    </form>
    
</body>
</html>
